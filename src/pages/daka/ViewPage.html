<html ng-app >

<ion-content padding class="bg">


<ion-card  align="center" id="edit_head">编辑您的事件</ion-card>
  <!--<ion-list  *ngFor="let item of listData">-->
      <!--<ion-item>-->
        <!--<ion-avatar>-->
          <!--<img src="item?.url">-->
        <!--</ion-avatar>-->
        <!--{{item?.title}}-->
      <!--</ion-item>-->
  <ion-list *ngFor="let content of listData">
    <ion-card >
      <ion-item >
        <ion-label >提醒时间</ion-label>
        <ion-datetime displayFormat="YYYY年MM月DD日HH点" [(ngModel)] = 'mytime' >{{content.time}}</ion-datetime>
      </ion-item>
      <ion-item align-items-center>
        <ion-label>内容</ion-label>
        <ion-textarea ion-row="10"  type="text"  [(ngModel)] = 'mytext' placeholder="请编写内容">{{content.content}}</ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label class="item item-input" >地点</ion-label>
        <ion-input type="text" [(ngModel)] = 'myaddress' placeholder="请输入地点">{{content.data}}</ion-input>
      </ion-item>
    </ion-card>
    <button ion-button round outline color="light" id="save" (click)="save_Data()">保存</button>
    <button ion-button round outline color="light" id="cancel" (click)="get_Data()">取消</button>

  </ion-list>

</ion-content>
</html>
